  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #444;
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
      color: #eee;
      overflow: hidden;
      text-shadow: rgba(34, 34, 34, 0.26) 2px 4px 30px;
    }
    .time {
      font-size: 100px;
      position: relative;
      text-align: right;
      width: 450px;
      height: 140px;
    }
    .divider {
      display: inline-block;
    }

    .perspective {
      -webkit-perspective: 500px;
      width: 450px;
      height: 140px;
      margin-left: 20px;
      position: relative;
      -webkit-perspective-origin: 225px 50px;
    }

    .number {
      width: 115px;
      height: 140px;
      position: absolute;
      -webkit-transform-origin: 50px 50px -50px;
      -webkit-backface-visibility: hidden;
      -webkit-transition: -webkit-transform 0.3s ease-in-out;
    }

    .second-10 .number, .second-1 .number {
      width: 60px;
    }

    .number-rotate-top-face {
      -webkit-transform: rotateX(100deg);
    }
    .number-rotate-bottom-face {
      -webkit-transform: rotateX(-100deg);
    }

    .hour {
      position: absolute;
      top: 0;
      left: 0;
    }
    .hour-divider {
      position: absolute;
      top: -10px;
      left: 130px;
    }

    .minute {
      position: absolute;
      top: 0;
      left: 155px;
    }
    .minute-divider {
      position: absolute;
      top: -10px;
      left: 290px;
    }
    .second-10 {
      position: absolute;
      top: 0;
      left: 315px;
    }
    .second-1 {
      position: absolute;
      top: 0;
      left: 370px;
    }
    .date {
      position: absolute;
      right: 25px;
      letter-spacing: 1px;
      font-size: 21px;
      top: 125px;
      -webkit-transition: all 0.3s ease-in-out 0.5s;
    }
    .date.hidden {
      opacity: 0;
      -webkit-transform: translate3d(-30px, 0, 0);
    }

    .ampm {
      font-size: 30px;
      position: absolute;
      left: 440px;
      top: 25px;
    }
    #time-piece {
      position: absolute;
    }
    .bg-image {
      -webkit-filter: blur(5px);
      position: absolute;
      -webkit-transition: opacity 1s ease-in-out;
      -webkit-backface-visibility: hidden;
    }
    .bg-image.hidden {
      opacity: 0;
    }
    .vignette {
      background-image: -webkit-radial-gradient(center,ellipse cover,rgba(0,0,0,0) 50%,rgba(0,0,0,0.8) 100%);
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .app-link {
      position: absolute;
      right: 10px;
      bottom: 0;
      vertical-align: top;
      -webkit-backface-visibility: hidden;
    }
